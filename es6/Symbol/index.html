<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    //symbol
    //解决变量重复的问题
    let a = Symbol()
    let b = Symbol()
    var obj = {
      name: 'name',
      name: 'name1',
      [a]: 'symbol'
    }
    //对象 key支持 字符串 和Symbol
    //但是 Symbol 是不可枚举的
    for (let key in obj) {
      console.log(key)
    }
    console.log(Object.getOwnPropertySymbols(obj));

    //'sanjiao' -> 只是一个描述 方便 调试 console.log()
    const SAN_JIAO = Symbol('sanjiao');
    console.log(SAN_JIAO)
    function getArea(shapeName) {
      switch (shapeName) {
        case SAN_JIAO:
          return .5*10*5;
        case 'chang':
          return 10*5
      }
    }
    // 消除魔法字符串
    getArea(SAN_JIAO)
    getArea(SAN_JIAO)
  </script>
</body>
