    // 递归计算 n!
    function digui(n) {
      if (n == 1 || n == 0) {
        return 1
      }
      return n * digui(n-1);
    }

  <script> 
  
    function fb(n){
      if(n==1 || n==2){
        return 1
      }
      return fb(n-1)+fb(n-2)
