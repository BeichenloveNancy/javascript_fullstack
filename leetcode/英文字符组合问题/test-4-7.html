<body>
  <script>
   let amount = 1223;
   let count = 0;
   function Change(p){
     for(let i = 1;i<=10;i++){
       if(Math.pow(p,i-1)<= amount &&amount < Math.pow(p,i)){
          amount = amount-Math.pow(p,i-1)
          count++
          i = 1
       }
     }
     //如果零钱只能被用1找
     if(amount<Math.pow(p,1)){
         count = count + amount 
       }
     console.log(count)
   }
   Change(10)
  
  </script>
