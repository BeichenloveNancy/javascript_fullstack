  var canJump = function(nums) {
    if(nums.length >= 2 && nums[0] === 0){
      return false
    }
    if(nums.indexOf(0) === nums.length-1){
      return true
    }
    for(let i=0; i<nums.length;i++){
      if(nums[i] === 0){
        var b = i
        // console.log(b)
        for(let j=b-1;j>=0;j--){
          if( nums[j]<(b-j)+1)
          {
            return false
          }
        }
      }
    }
    return true
  }
  var a = [2, 0, 0, 0, 1]
  console.log(canJump(a))
