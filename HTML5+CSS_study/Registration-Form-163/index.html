  <div class="container">
    <div class="form-header">
      <!-- 设置float排列 -->
      <ul class="tab1-on" id="tabsUl">
        <li>
          <a href="#" style="color: white">注册免费邮箱</a>
        </li>
        <li>
          <a href="#">注册VIP邮箱</a>
        </li>
      </ul>
    </div>
    <div class="form-main" style="display: block">
      <dl class="Email-Adress Email">
        <dt class="Email-Adress-tit"><span>*</span>邮件地址</dt>
        <dd class="Email-Adress-ipt">
          <input type="text" name="email" class="ipt" id="email" oninput="checkEmail()">
          <strong class="txt-1">@</strong>
          <select name="" id="selectEmail">
            <option value="163.com" selected="selected">163.com</option>
            <option value="126.com">126.com</option>
            <option value="yeah.net">yeah.net</option>
          </select>
          <div class="hint-1" >
            <span>
                <b id="icon_1"></b>
                <span id="txt-1-1"> 0~18个字符，可使用字母、数字、下划线，需以字母开头</span>
            </span>
          </div>
          <div class="warn-1" style="display:none" id="warn-1">
            <div class="arr"></div>
            <div class="attent">
              <b class="ico ico-warn-big"></b>
              <strong class="hint-1-1"><span id="txt-1-2">该邮箱不符合要求，请重新输入！</span></strong>
            </div>
          </div>
        </dd>
      </dl>
      <dl class="Email-Adress Email-password">
        <dt class="Email-Adress-tit Email-Adress-tit1"><span>*</span>密码</dt>
        <dd class="Email-Adress-ipt ">
            <input type="password" name="password" class="ipt1" id="password" oninput="checkPas()">
            <div class="hint-1" >
              <span>
                <b id="icon_2"></b>
                <span id="txt-2">6~16个字符，区分大小写</span>
              </span>
          </div>
        </dd>
      </dl>
      <dl class="Email-Adress Email-password">
          <dt class="Email-Adress-tit Email-Adress-tit2"><span>*</span>确认密码</dt>
          <dd class="Email-Adress-ipt ">
              <input type="password" name="password2" class="ipt1" id="password2" oninput="checkPas1()">
              <div class="hint-1" >
                <span>
                <b id="icon_3"></b>
                <span id="xytxt-2">请再次填写密码</span>
              </span>
              </div>
          </dd>
      </dl>
      <dl class="Email-Adress Email-password">
          <dt class="Email-Adress-tit Email-Adress-yzm"><span>*</span>验证码</dt>
          <dd class="Email-Yzm-ipt ">
            <input type="text" name="yzm" class="ipt1" id="yzm" onfocus="yzmWarn()" onblur="yzmH()">
            <div class="yzm_pic">
              <canvas id="screen"></canvas>
              <a href="">看不清楚？换张图片</a>
            </div>
            <div class="hint-1 yzm-warn" >
              <span>
                <b id="icon_3"></b>
                <span id="yzmtxt">请填写图片中的字符，不区分大小写</span>
              </span>
     
            </div>
          </dd>  
      </dl>
    </div>
  </div>

  <script src="./index.js"></script>
