  <script>
    // 过程抽象

    // 无参化
    function add(a, b, c){
      console.log(a, b, c);
    }
    add(1, 2, 3);
    let arr = [1, 2, 3];
    arr.forEach(add);

    // 函数是一等公民 
    // 函数 和其它变量一样 有同等地位
    arr.forEach((item, i, arr) => {
      console.log(item, i, arr);
    })
    
    // (item, i, arr)
    console.log( [1, 2, 3].map(parseInt));
    console.log(parseInt('123px', 10)); //123 10代表进制
    [1, 2, 3].map(parseInt);
    parseInt(1, 0, [1, 2, 3]) // 0 -> 10
    parseInt(2, 1, [1, 2, 3]) //NaN
    parseInt(3, 2, [1, 2, 3]) // 2 0101
    //把 多少 进制的 xx 转为 10 进制的 xx

    console.log(parseInt('2', 1))
  </script>
